<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>

    <!-- Instant redirect for browsers without JS -->
    <meta http-equiv="refresh" content="0; url=https://josephbroda.github.io/">

    <!-- Prevent search engines from indexing this page -->
    <meta name="robots" content="noindex">

    <!-- JS redirect for everything else -->
    <script>
        window.location.replace("https://josephbroda.github.io/");
    </script>
</head>

<body>
    <p>
        This site has moved to
        <a href="https://josephbroda.github.io/">https://josephbroda.github.io/</a>.
        for a cleaner URL.
    </p>
</body>

</html>
